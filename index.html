<!DOCTYPE html>
<html>
    <head>
        <title>AmazeCart</title>
        <!-- For responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!--Custom Stylesheets-->
        <link rel="stylesheet" href="Styles/index.css">
    </head>
    <body>
        <header>
            <div class="amazecart-logo">
                <a href="." class="amazecart-pc-logo">
                    <img src="Pictures/amazecart-logo-white.png">
                </a>
                <a href="." class="amazecart-mobile-logo">
                    <img src="Pictures/amazecart-mobile-logo-white.png">
                </a>                
            </div>
            <div class="search-bar-div">
                <input class="search-bar" type="text" placeholder="Search ">
                <button class="search-bar-button">
                    <img src="Pictures/search-icon.png">
                </button>
            </div>
            <div class="orders-and-cart">
                <a href="orders.html">
                    <button class="return-orders-button">
                        <span class="return-text">
                            Returns
                        </span> 
                        <span class="orders-text">  
                            & Orders
                        </span>
                    </button>
                </a>
                <a href="cart.html">
                    <button class="cart-button">
                        <img src="Pictures/cart-icon.png" class="cart-icon">
                        <span class="cart-text">  
                            Cart
                        </span>
                        <span class="cart-value js-cart-value">
                            0
                        </span>
                    </button>
                </a>
            </div>
            <div class="orders-and-cart-mobile">
                <img src="Pictures/hamburger-menu.png" onclick="show_hide_orders_cart()">
                <div id="list-items">
                    <a class="return-orders-text-dropdown" href="orders.html"> Returns & Orders </a>
                    <a class="cart-text-dropdown js-cart-text-dropdown" href="cart.html"> Cart (0) </a>
                </div>
            </div>
        </header>
        <main>
            <div class="products js-products">
            </div>
        </main>
        <script type="module" src="Scripts/index.js"></script>
        <script src="Scripts/dropdown.js"></script>
    </body>
</html>
