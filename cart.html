<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>
        <!-- For responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!--Custom Stylesheets-->
        <link rel="stylesheet" href="Styles/cart.css">
    </head>
    <body>
        <header>
            <div class="amazon-logo">
                <a href="index.html" class="amazon-pc-logo">
                    <img src="Pictures/amazon-logo.png">
                </a>
                <a href="index.html" class="amazon-mobile-logo">
                    <img src="Pictures/amazon-mobile-logo.png">
                </a>                
            </div>
            <div class="checkout-header-div">
                Checkout (<a class="return-to-home-link" href="index.html">3 items</a>)
            </div>
            <div class="lock-icon-div">
                <img src="Pictures/checkout-lock-icon.png">
            </div>
        </header>
        <main>
            <div class="page-title">Review your order</div>
            <div class="orders-grid">
                <div class="orders-lists js-orders-lists">
                </div>
                <div class="payment-details">
                    <div class="payment-summary-title">
                      Order Summary
                    </div>
                    <div class="payment-summary-row">
                      <div>Items (3):</div>
                      <div class="payment-summary-money">₹ 150</div>
                    </div>
                    <div class="payment-summary-row">
                      <div>Shipping &amp; handling:</div>
                      <div class="payment-summary-money">₹ 150</div>
                    </div>
                    <div class="payment-summary-row subtotal-row">
                      <div>Total before tax:</div>
                      <div class="payment-summary-money">₹ 150</div>
                    </div>
                    <div class="payment-summary-row">
                      <div>Estimated tax (10%):</div>
                      <div class="payment-summary-money">₹ 150</div>
                    </div>
                    <div class="payment-summary-row total-row">
                      <div>Order total:</div>
                      <div class="payment-summary-money">₹ 150</div>
                    </div>
                    <button class="place-order-button button-primary">
                      Place your order
                    </button>
                  </div>
            </div>
        </main>
        <script type="module" src="Scripts/cart.js"></script>
    </body>
</html>
